<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" />

    <title>Book Catalog</title>
  </head>

  <body>
    <section class="container section-container">
      <h3>Search Book By Id</h3>
      <form class="js-book-id" action="#">
        <input type="text" class="form-control js-id-input" />
        <button class="btn" type="submit">Search Product</button>
      </form>
    </section>

    <section class="container section-container">
      <h3>Search Book By Genre</h3>
      <form action="#" class="js-book-genre">
        <input type="text" class="form-control js-genre-input" />
        <button class="btn" type="submit">Search Genre</button>
      </form>
    </section>

    <section class="container section-container">
      <h3>Search Book By Price</h3>
      <form action="#" class="js-book-price">
        <input type="text" class="form-control js-price-input" />
        <button class="btn" type="submit">Search Price</button>
      </form>
    </section>

    <section class="container">
      <h3>List of All Books</h3>
      <table class="table js-all-books">
        <thead>
          <th class="js-table-row">BookId</th>
          <th class="js-table-row">Genre</th>
          <th class="js-table-row">Price</th>
        </thead>
      </table>
    </section>
    <script src="./javascripts_promises.js/script.js" type="module"></script>
  </body>
</html>
